    <section class="content">
      <h1 class="title">MANAJEMEN BOOKING</h1>

      <div class="content-wrapper">
        <div class="form-wrapper">
          <h1 class="title-form">Form Tambah Booking</h1>
          <form action="#" method="post" id="form">
            <div class="row col-3">
              <div>
                <label for="nama">Nama</label>
                <input
                  type="text"
                  name="nama"
                  id="nama"
                  placeholder="John Doe"
                  autocomplete="off"
                  required
                  value="John Doe"
                />
              </div>

              <div>
                <label for="no_telepon">No Telepon</label>
                <input
                  type="text"
                  name="no_telepon"
                  id="no_telepon"
                  placeholder="08138394573945"
                  autocomplete="off"
                  required
                  value="08138394573945"
                />
              </div>
              <div>
                <label for="email">Email</label>
                <input
                  type="text"
                  name="email"
                  id="email"
                  placeholder="johndoe@gmail.com"
                  autocomplete="off"
                  required
                  value="johndoe@gmail.com"
                />
              </div>
            </div>

            <div class="row col-3">
              <div>
                <label for="jenis_layanan">Jenis Layanan</label>
                <select name="jenis_layanan" id="jenis_layanan">
                  <option disabled>Pilih</option>
                  <option selected value="Service Rutin">Service Rutin</option>
                  <option value="Perbaikan Khusus">Perbaikan Khusus</option>
                  <option value="Tune Up / Bore Up">Tune Up / Bore Up</option>
                  <option value="Cek Kendaraan">Cek Kendaraan</option>
                </select>
              </div>
              <div>
                <label for="merk_motor">Merk Motor</label>
                <input
                  type="text"
                  name="merk_motor"
                  id="merk_motor"
                  autocomplete="off"
                  required
                  placeholder="Honda"
                  value="Honda"
                />
              </div>

              <div>
                <label for="model_motor">Model Motor</label>
                <input
                  type="text"
                  name="model_motor"
                  id="model_motor"
                  autocomplete="off"
                  required
                  placeholder="CBR 250R"
                  value="CBR 250R"
                />
              </div>
            </div>

            <div class="row col-3">
              <div>
                <label for="tahun_pembuatan">Tahun Pembuatan</label>
                <input
                  type="text"
                  name="tahun_pembuatan"
                  id="tahun_pembuatan"
                  autocomplete="off"
                  required
                  placeholder="2019"
                  value="2019"
                />
              </div>

              <div>
                <label for="nomor_polisi">Nomor Polisi / Nomor Plat</label>
                <input
                  type="text"
                  name="nomor_polisi"
                  id="nomor_polisi"
                  autocomplete="off"
                  required
                  placeholder="B 1234 CDF"
                  value="B 1234 CDF"
                />
              </div>
              <div>
                <label for="km_kendaraan">kilometer Kendaraan</label>
                <input
                  type="number"
                  name="km_kendaraan"
                  id="km_kendaraan"
                  autocomplete="off"
                  required
                  placeholder="10000"
                  value="10000"
                />
              </div>
            </div>

            <div class="row col-2">
              <div>
                <label for="jadwal_booking">Jadwal Booking</label>
                <input
                  type="date"
                  name="jadwal_booking"
                  id="jadwal_booking"
                  autocomplete="off"
                  required
                  value="2022-01-01"
                />
              </div>
              <div>
                <label for="catatan">Catatan</label>
                <textarea
                  name="catatan"
                  id="catatan"
                  rows="4"
                  placeholder="catatan Tambahan"
                  autocomplete="off"
                  required
                >
Catatan Tambahan</textarea
                >
              </div>
            </div>

            <div class="btn-wrapper">
              <a href="manajemen-booking.html" class="btn-back"
                ><i class="bx bx-arrow-back"></i> KEMBALI</a
              >
              <button type="submit" class="btn-submit">
                <i class="bx bxs-save"></i> SUBMIT
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
